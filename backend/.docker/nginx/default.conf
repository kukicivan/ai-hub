server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    # Increase client max body size for file uploads
    client_max_body_size 100M;
    # Increase header buffers to support large Cookie headers during dev
    client_header_buffer_size 16k;
    large_client_header_buffers 8 32k;
    
    # Extended timeout settings - 3 hours (10800 seconds)
    proxy_connect_timeout 10800s;
    proxy_send_timeout 10800s;
    proxy_read_timeout 10800s;
    send_timeout 10800s;
    client_body_timeout 10800s;
    client_header_timeout 10800s;
    keepalive_timeout 10800s;

    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Process PHP files
    location ~ \.php$ {
        fastcgi_pass backend_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Extended FastCGI timeouts - 3 hours (10800 seconds)
        fastcgi_read_timeout 10800s;
        fastcgi_send_timeout 10800s;
        fastcgi_connect_timeout 10800s;

        # CORS handled by Laravel. No headers here to avoid duplicates.
    }

    # Deny access to sensitive files
    location ~ /\.(ht|env) {
        deny all;
    }

    # Optimize static file serving
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Log configuration
    access_log /var/log/nginx/backend_access.log;
    error_log /var/log/nginx/backend_error.log;
}

server {
    listen 443 ssl;
    server_name local.do-my-booking.com;
    root /var/www/public;
    index index.php index.html;

    ssl_certificate     /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

